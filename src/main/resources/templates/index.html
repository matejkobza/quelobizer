<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quelobizer - Lyrics</title>
    <script type="application/javascript">
        function init() {
            setInterval(function () {
                window.location.reload();
            }, 500);
        }
    </script>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <style>
        html, body {
            color: #afafaf;
            width: 100%;
            text-align: center;
            font-size: 35pt;
        }
    </style>
</head>
<body onload="init()">
<div class="content">
    <span th:utext="${lyrics}"></span>
<!--    <span th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm:ss')}"></span>-->
</div>
</body>
</html>
